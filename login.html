<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="login.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">P-Mart</h2>
        </div>
    </header>
    <div class="container">
        <h1>Log In</h1>
        <div class="form-wrapper">
                <form id="loginForm">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="emailControl" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="passControl" required>
                    </div>
                    <button type="submit" class="button-secondary" id="loginButton">Log In</button>
                </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>P-Mart &copy; 2023 | Designed and Developed by <a href="#">Pablo Prado</a></p>
        </div>
    </footer>
</body>
</html>
