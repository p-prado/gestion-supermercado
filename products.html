<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="products.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">P-Mart</h2>
        </div>
    </header>
    <div class="container">
        <div class="products-container">
            <h1>Products</h1>
            <table id="customers-table">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>102</td>
                        <td>Milk</td>
                        <td>1 Lt. of fresh milk.</td>
                        <td>Food</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td>225</td>
                        <td>Egg Carton</td>
                        <td>Box with 30 brown eggs.</td>
                        <td>Food</td>
                        <td>26</td>
                    </tr>
                    <tr>
                        <td>385</td>
                        <td>Pencils</td>
                        <td>Box of 24 pencils.</td>
                        <td>Home & Office</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="buttons-container">
            <button id="editButton" class="button-secondary">Edit</button>
            <button id="newOrderButton" class="button-secondary-outline">New Order</button>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>P-Mart &copy; 2023 | Designed and Developed by <a href="#">Pablo Prado</a></p>
        </div>
    </footer>
</body>
</html>
