<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../js/products.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">P-Mart</h2>
        </div>
    </header>
    <div class="container">
        <div class="products-container">
            <h1>Products</h1>
            <table id="customers-table">
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>
        <div class="buttons-container">
            <button id="editButton" class="button-secondary" disabled>Edit</button>
            <button id="newOrderButton" class="button-secondary-outline" disabled>New Order</button>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>P-Mart &copy; 2023 | Designed and Developed by <a href="#">Pablo Prado</a></p>
        </div>
    </footer>
</body>
</html>
